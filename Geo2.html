<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>中国地图</title>
		<script src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<svg></svg>
	</body>
	<script>
		var width = 1000, height = 700;
		//1.定义投影和生成器
		//定义地图投影
		var projection=d3.geo.mercator()
		.center([107,31]) //地图中心位置,107是经度，31是纬度
		.scale(600) //设置缩放量
		.translate([width/2,height/2]); // 设置平移量
		
		//定义地理路径生成器,使每一个坐标都会先调用此投影,才产生路径值
		var path=d3.geo.path()
		.projection(projection);// 设定投影
		
		//3.请求china.geo.json数据,添加<path>,每个path用于绘制一个省的路径
		
		
		//请求china.geo.json
		d3.json("https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json",function(err,root){
			if(err){
				alert('数据请求失败');
			}
			console.log(root);
			//创建svg
			
			
			var svg = d3.select("body")
			        .append("svg")
			        .attr("width", width)
			        .attr("height", height);
					
			var groups=svg.append("g");
			
			groups.selectAll("path")
			.data(root.features) // 绑定数据
			.enter()
			.append("path")
			.style("fill",'#404466')
			.attr("d",path);//使用路径生成器
		})
		
		
	</script>
</html>
