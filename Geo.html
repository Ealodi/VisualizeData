<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Map</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<script>
    var width = 800;
    var height = 600;
    var color = d3.scaleOrdinal(d3.schemeCategory10); 
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    var projection = d3.geoMercator()
        .center([105, 35])  // 调整经纬度以居中显示中国
        .scale(500)         // 调整缩放比例
        .translate([width / 2, height / 2]);
    var path = d3.geoPath().projection(projection);

    Promise.all([
        d3.csv("./2017.csv"),
        d3.json("https://raw.githubusercontent.com/ELLENXX/d3-GeoJSON-/master/china.geo.json")
    ]).then(function(data) {
        console.log(data[1])
        // 创建路径元素并绑定数据
        svg.selectAll("path")
            .data(data.features)
            .enter()
            .append("path")
            .attr("fill","yellow")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1)
            .attr("d", path)
            .on("mouseover",function(d,i){
                d3.select(this)
                    .transition()
                    .duration(100)
                    .attr("fill","#2CD8FF");
            })
            .on("mouseout",function(d,i){
                d3.select(this)
                    .transition()
                    .duration(200)
                    .attr("fill","yellow");
            });

            
    }).catch(function(error) {
        console.error("加载 GeoJSON 文件时发生错误：", error);
    });
</script>

</body>
</html>
