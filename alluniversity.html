<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3柱状图</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    #wrap {
      width: 700px;
      height: 500px;
      margin: 0 auto;
    }
    .container {
      margin: 40px auto 0;
      display: block;
    }
    #prompt {
      width: 60px;
      height: 40px;
      border-radius: 4px;
      text-align: center;
      line-height: 40px;
      background: #666;
      color: #fff;
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
      transition: all 0.1s;
    }
    .tool {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="prompt"></div>
  </div>
  <hr/>
  <div class="tool">
    <button id="btn-sort">排序</button>
    <button id="btn-add">添加</button>
  </div>

  <script>

    const WIDTH = 600; // 画布宽度
    const HEIGHT = 400; // 画布高度
    const PADDING = 30; // 画布四周空间

    // 模拟数据，假设这里是每个省份的高效数量
    let dataList = [
      { province: "安徽", efficiency: 42 },
      { province: "北京", efficiency: 201 },
      { province: "福建", efficiency: 282 },
      { province: "甘肃", efficiency: 314 },
      { province: "广东", efficiency: 237 },
      { province: "广西", efficiency: 11 },
      { province: "贵州", efficiency: 351 },
      { province: "海南", efficiency: 587 },
      { province: "河北", efficiency: 92 },
      { province: "河南", efficiency: 427 },
      { province: "黑龙江", efficiency: 288 },
      { province: "湖北", efficiency: 11 },
      { province: "湖南", efficiency: 299 },
      { province: "吉林", efficiency: 202 },
      { province: "江苏", efficiency: 580 },
      { province: "江西", efficiency: 247 },
      { province: "辽宁", efficiency: 358 },
      { province: "内蒙古", efficiency: 292 },
      { province: "宁夏", efficiency: 240 },
      { province: "青海", efficiency: 9 },
      { province: "山东", efficiency: 1199 },
      { province: "山西", efficiency: 164 },
      { province: "陕西", efficiency: 270 },
      { province: "上海", efficiency: 196 },
      { province: "四川", efficiency: 11 },
      { province: "天津", efficiency: 180 },
      { province: "西藏", efficiency: 6 },
      { province: "新疆", efficiency: 10 },
      { province: "云南", efficiency: 91 },
      { province: "浙江", efficiency: 10 },
      { province: "重庆", efficiency: 9 },
    ];

    // 排序标记
    let sort_flag = false;

    // 生成svg画布
    d3.select('#wrap')
      .append('svg')
      .classed('container', true)
      .attr('width', WIDTH + PADDING * 2)
      .attr('height', HEIGHT + PADDING * 2)
      .style('background', '#f0f0f0')

    // 容器画布
    let container = d3.select('.container')

    // y线性比例尺
    let yScale = d3.scaleLinear()
      .domain([0, d3.max(dataList, d => d.efficiency)])
      .range([HEIGHT, 0]) // 坐标轴从下往上，所以反过来
    let yAxis = d3.axisLeft(yScale);

    // x序数比例尺
    let xScale = d3.scaleBand()
      .domain(dataList.map(d => d.province))
      .range([0, WIDTH])
      .paddingInner(0.2); // 定义柱形之间的间隙
    let xAxis = d3.axisBottom(xScale);

    // y轴坐标轴展示
    container.append('g')
      .attr('id', 'yAxis')
      .attr('transform', 'translate(' + PADDING + ',' + PADDING + ')')
      .call(yAxis)

    // x轴坐标轴展示
    container.append('g')
      .attr('id', 'xAxis')
      .attr('transform', 'translate(' + PADDING + ',' + (HEIGHT + PADDING) + ')')
      .call(xAxis)

    // 柱状图容器
    let rectGroup = container.append('g').attr('id', 'rectGroup');
    // 文本容器
    let textGroup = container.append('g').attr('id', 'textGroup');

    // 加载rect
    function renderRect() {
      rectGroup.selectAll('rect')
        .data(dataList)
        .enter()
        .append('rect')
        .classed('rect', true)
        .on('click', (d) => { // 添加点击提示的事件
          let x = d3.event.pageX;
          let y = d3.event.pageY;
          d3.select('#prompt')
            .style('display', 'block')
            .style('left', x + 'px')
            .style('top', y + 'px')
            .text(d.province) // 修改此处为 province
        })

      container.selectAll('.rect')
        .attr('width', xScale.bandwidth())
        .attr('height', 0)
        .attr('x', (d) => {
          return xScale(d.province) + PADDING
        })
        .attr('y', (d) => {
          return HEIGHT + PADDING
        })
        .style('fill', 'skyblue')
        .transition() // 设置过渡
        .duration(300)
        .delay((d, i) => {
          return i * 20
        })
        .attr('height', (d) => {
          return HEIGHT - yScale(d.efficiency)
        })
        .attr('y', (d) => {
          return yScale(d.efficiency) + PADDING
        })

    }

    // 加载文本
    function renderText() {
      textGroup.selectAll('text')
        .data(dataList)
        .enter()
        .append('text')
        .classed('text', true)

      textGroup.selectAll('text')
        .attr('text-anchor', 'middle')
        .text((d) => {
          return d.efficiency;
        })
        .attr('x', (d) => {
          return xScale(d.province) + xScale.bandwidth() / 2 + PADDING;
        })
        .attr('y', HEIGHT + PADDING - 10)
        .transition()
        .duration(300)
        .delay((d, i) => {
          return i * 20
        })
        .attr('y', (d) => {
          return yScale(d.efficiency) + PADDING - 10
        })
        .style('fill', (d) => {
          if (d.efficiency > 25) { // 大于25的文本显示为红色
            return 'red';
          }
        });
    }

    // 更新视图（修改数据时调用）
    function refresh() {
      // 更新比例尺
      yScale.domain([0, d3.max(dataList, d => d.efficiency)]);
      d3.select('#yAxis').call(yAxis);
      xScale.domain(dataList.map(d => d.province));
      d3.select('#xAxis').call(xAxis);

      // 重新加载内容
      renderRect();
      renderText();
    }

    // 加载事件
    function initEvent() {
      // 离开时关闭提示
      d3.select('#wrap').on('mouseleave', () => {
        d3.select('#prompt').style('display', 'none');
      });

      // 点击排序
      d3.select('#btn-sort').on('click', () => {
        rectGroup.selectAll('rect')
          .sort((a, b) => { // d3自带方法，升序降序
            return sort_flag ? d3.descending(a.efficiency, b.efficiency) : d3.ascending(a.efficiency, b.efficiency);
          })
          .transition()
          .duration(500)
          .attr('x', (d) => {
            return xScale(d.province) + PADDING;
          });

        textGroup.selectAll('text')
          .sort((a, b) => { // d3自带方法，升序降序
            return sort_flag ? d3.descending(a.efficiency, b.efficiency) : d3.ascending(a.efficiency, b.efficiency);
          })
          .transition()
          .duration(500)
          .attr('x', (d) => {
            return xScale(d.province) + xScale.bandwidth() / 2 + PADDING;
          });

        sort_flag = !sort_flag; // 切换顺序
      });

      // 点击添加
      d3.select('#btn-add').on('click', () => {
        // 生成一个随机数字，模拟新的高效数量
        let randomEfficiency = Math.ceil(Math.random() * 50);
        
        // 随机选择一个省份，模拟添加数据
        let randomIndex = Math.floor(Math.random() * dataList.length);
        dataList[randomIndex].efficiency = randomEfficiency;

        refresh(); // 更新视图
      });
    }

    // 视图初始化
    renderRect();
    renderText();
    initEvent();

  </script>
</body>
</html>
