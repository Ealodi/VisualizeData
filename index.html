<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>基于多新闻媒体的可视分析系统</title>
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>		
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.6.0/Tween.min.js"></script>
<script src="js/one.js"></script>
<link rel="stylesheet" href="css/fm.css">
</head>
<body>
<div class="bag">
  <div class="bag1" id="imgBgc">
    <canvas id="lzcanvas"></canvas>
    <div style="position: relative;text-align:center;top: 20px;<!-- top: 190px; -->" >
      <div>
        <p class="title"  style="color: #C0D9D9 ;">基于多新闻媒体的可视分析系统</p>
      </div>

    </div>
    <div class="dqmain">

        <li>
          <div class="one" >
            <div class="im"><img class="ima" src="images/1.png" /></div>
            <div class="top" >数据总览</div>
       
            <div class="hid" >
              <p class="info">汇聚大量新闻数据</p>
              <p class="info">利用多种可视化手段进行展示</p>
            </div>
            <div><a class="link" href="#">点击进入</a></div>
          </div>
        </li>
        
        <li>
          <div class="one" >
            <div class="im"><img class="ima" src="images/2.png" /></div>
            <div class="top" >偏见对比</div>
          
            <div class="hid" >
              <p  class="info">对60多个不同的新闻网站进行汇总</p>
              <p  class="info">可视比较不同新闻网站对重大事件的观点</p>
            </div>
            <div><a class="link" href="#">点击进入</a></div>
          </div>
        </li>
 
        <li>
          <div class="one" >
            <div class="im"><img class="ima" src="images/3.png" /></div>
            <div class="top" >预测分析</div>
        
            <div class="hid" >
              <p  class="info">对热点事件与新闻进行预测</p>
            </div>
            <div><a class="link" href="#">点击进入</a></div>
          </div>
        </li>
      
    </div>
  </div>
</div>
<script>
   // 粒子效果
var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
document.body.appendChild(renderer.domElement);

// Scene
var scene = new THREE.Scene();
// Camera
camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
camera.position.z = 500;

// Fog
scene.fog = new THREE.Fog(0x222125, 0.005, 600, 1000);

// Particles
var particleCount = 15000;
var particles = new THREE.Geometry();

for (var i = 0; i < particleCount; i++) {
    var px = Math.random() * 2000 - 1000;
    var py = Math.random() * 2000 - 1000;
    var pz = Math.random() * 2000 - 1000;

    var particle = new THREE.Vector3(px, py, pz);
    particle.velocity = new THREE.Vector3(0, Math.random(), 0);
    particles.vertices.push(particle);
}

// 设置透明背景的 PointsMaterial
var material = new THREE.PointsMaterial({
    color: 0xffffff,
    transparent: true,
    opacity: 0.4,
});

var points = new THREE.Points(particles, material);
points.sortParticles = true;
scene.add(points);

// Resize
var resize = function () {
    var width = window.innerWidth;
    var height = window.innerHeight;
    renderer.setSize(width, height, false);

    camera.aspect = width / height;
    camera.updateProjectionMatrix();
};

// Render
var render = function () {
    // Call resize
    resize();

    // Animate particles randomly
    for (var i = 0; i < particleCount; i++) {
        var particle = particles.vertices[i];

        if (particle.y > 1000) {
            particle.y = -1000;
            particle.velocity.y = Math.random();
        }

        particle.velocity.y += Math.random() * 0.001;
        particle.add(particle.velocity);
    }

    points.geometry.verticesNeedUpdate = true;

    // Points to go upwards
    points.rotation.y += 0.0005;

    // Call scene and camera
    renderer.render(scene, camera);

    // Update animation frame
    requestAnimationFrame(render);
};

// Call render
render();

	
</script>

</body>
</html>
