<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Cloud Animation</title>
    <link rel="stylesheet" type="text/css" href="css/cy.css">
    <link rel="stylesheet" type="text/css" href="css/sjz.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <script>
        var radius = 150;
        var dtr = Math.PI / 180;
        var d = 600;

        var mcList = [];
        var active = false;
        var lasta = 1;
        var lastb = 1;
        var distr = true;
        var tspeed = 20;
        var size = 250;

        var mouseX = 0;
        var mouseY = 0;

        var howElliptical = 1;

        var aA = null;
        var oDiv = null;
        var isButtonClicked = false;
        function update() {
            var a;
            var b;
            var rightToLeftRotationSpeed = 0.02; // 调整从右上向左下旋转的速度
            if (active) {
                a = (-Math.min(Math.max(-mouseY, -size), size) / radius) * tspeed;
                b = (Math.min(Math.max(-mouseX, -size), size) / radius) * tspeed;
            } else {
                a = lasta * 0.98;
                b = lastb * 0.98;
            }

            lasta = a + rightToLeftRotationSpeed;
            lastb = b;

            if (Math.abs(a) <= 0.01 && Math.abs(b) <= 0.01) {
                return;
            }

            var c = 0;
            sineCosine(a, b, c);
            for (var j = 0; j < mcList.length; j++) {
                var rx1 = mcList[j].cx;
                var ry1 = mcList[j].cy * ca + mcList[j].cz * (-sa);
                var rz1 = mcList[j].cy * sa + mcList[j].cz * ca;

                var rx2 = rx1 * cb + rz1 * sb;
                var ry2 = ry1;
                var rz2 = rx1 * (-sb) + rz1 * cb;

                var rx3 = rx2 * cc + ry2 * (-sc);
                var ry3 = rx2 * sc + ry2 * cc;
                var rz3 = rz2;

                mcList[j].cx = rx3;
                mcList[j].cy = ry3;
                mcList[j].cz = rz3;

                per = d / (d + rz3);

                mcList[j].x = (howElliptical * rx3 * per) - (howElliptical * 2);
                mcList[j].y = ry3 * per;
                mcList[j].scale = per;
                mcList[j].alpha = per;

                mcList[j].alpha = (mcList[j].alpha - 0.6) * (10 / 6);
            }

            doPosition();
            depthSort();
        }
        function createSjz(){
            // 生成年份数组
            var years = [2019, 2020, 2021, 2022, 2023];
            var inputContainer = $('<div class="input"></div>');

            // 动态生成按钮并添加到容器中
            $.each(years, function(index, year) {
                var button = $('<button class="value">' + year + '</button>');
                inputContainer.append(button);
            });
            $('#div1').append(inputContainer);
            $('.value').on('click', function() {
                isButtonClicked = true;
                setTimeout(function() {
                    isButtonClicked = false;
                }, 100); // 调整延时的时间
            });
        }
        function depthSort() {
            var i = 0;
            var aTmp = [];

            for (i = 0; i < aA.length; i++) {
                aTmp.push(aA[i]);
            }

            aTmp.sort(
                function (vItem1, vItem2) {
                    if (vItem1.cz > vItem2.cz) {
                        return -1;
                    } else if (vItem1.cz < vItem2.cz) {
                        return 1;
                    } else {
                        return 0;
                    }
                }
            );

            for (i = 0; i < aTmp.length; i++) {
                aTmp[i].style.zIndex = i;
            }
        }

        function positionAll() {
            var phi = 0;
            var theta = 0;
            var max = mcList.length;
            var i = 0;

            var aTmp = [];
            var oFragment = document.createDocumentFragment();

            for (i = 0; i < aA.length; i++) {
                aTmp.push(aA[i]);
            }

            aTmp.sort(
                function () {
                    return Math.random() < 0.5 ? 1 : -1;
                }
            );

            for (i = 0; i < aTmp.length; i++) {
                oFragment.appendChild(aTmp[i]);
            }

            oDiv.appendChild(oFragment);

            for (var i = 1; i < max + 1; i++) {
                if (distr) {
                    phi = Math.acos(-1 + (2 * i - 1) / max);
                    theta = Math.sqrt(max * Math.PI) * phi;
                } else {
                    phi = Math.random() * (Math.PI);
                    theta = Math.random() * (2 * Math.PI);
                }

                mcList[i - 1].cx = radius * Math.cos(theta) * Math.sin(phi);
                mcList[i - 1].cy = radius * Math.sin(theta) * Math.sin(phi);
                mcList[i - 1].cz = radius * Math.cos(phi);

                // Assign unique colors to each word
                var hue = i / max * 360;
                var color = "hsl(" + hue + ", 70%, 60%)";

                aA[i - 1].style.color = color;

                aA[i - 1].style.left = mcList[i - 1].cx + oDiv.offsetWidth / 2 - mcList[i - 1].offsetWidth / 2 + 'px';
                aA[i - 1].style.top = mcList[i - 1].cy + oDiv.offsetHeight / 2 - mcList[i - 1].offsetHeight / 2 + 'px';
            }
        }

        function doPosition() {
            var l = oDiv.offsetWidth / 2;
            var t = oDiv.offsetHeight / 2;
            for (var i = 0; i < mcList.length; i++) {
                aA[i].style.left = mcList[i].cx + l - mcList[i].offsetWidth / 2 + 'px';
                aA[i].style.top = mcList[i].cy + t - mcList[i].offsetHeight / 2 + 'px';
                aA[i].style.fontSize = Math.ceil(12 * mcList[i].scale / 2) + 8 + 'px';
                aA[i].style.filter = "alpha(opacity=" + 100 * mcList[i].alpha + ")";
                aA[i].style.opacity = mcList[i].alpha;
            }
        }

        function sineCosine(a, b, c) {
            sa = Math.sin(a * dtr);
            ca = Math.cos(a * dtr);
            sb = Math.sin(b * dtr);
            cb = Math.cos(b * dtr);
            sc = Math.sin(c * dtr);
            cc = Math.cos(c * dtr);
        }

        $(document).ready(function () {
            var i = 0;
            var oTag = null;

            // Define JSON data
            var jsonData = {
                "中国": ["class1", 50],
                "发展": ["class2", 30],
                "美国": ["class3", 27],
                "北京": ["class4", 21],
                "国际": ["class4", 20],
                "经济": ["class4", 19.29],
                "国际": ["class4", 20],
                "合作": ["class4", 17.29],
                "日本": ["class4", 17],
                "专家": ["class4", 14.47],
                "建设": ["class4", 14.29],
                "特朗普": ["class4", 12.94],
                "创新": ["class4", 12.35],
                "改革": ["class4", 11.88],
                "旅游": ["class4", 9.76],
                "人民日报": ["class4", 5.64],
                "叙利亚": ["class4", 5.23],
                "人工智能": ["class4", 4.64],
                "人大代表": ["class4", 4.47],
                "扶贫": ["class4", 3.47],
            };

            var items = [];
            $.each(jsonData, function (key, val) {
                items.push("<a class=a_cy id=a" + val[0] + " style=font-size:" + val[1] * 1.2 + "px>" + key + "</a>");
            });
            
            $("<div/>", {
                "id": "div1",
                html: items.join("")
            }).appendTo("body");
            createSjz();
            oDiv = document.getElementById('div1');
            aA = oDiv.getElementsByTagName('a');
            for (i = 0; i < aA.length; i++) {
                oTag = {};
                oTag.offsetWidth = aA[i].offsetWidth;
                oTag.offsetHeight = aA[i].offsetHeight;
                aA[i].onmouseover = function () {
                    active = false;
                };
                mcList.push(oTag);
            }

            sineCosine(0, 0, 0);

            positionAll();
            var isMouseDown = false;
            var prevMouseX = 0;
            var prevMouseY = 0;

            oDiv.addEventListener('mousedown', function () {
                isMouseDown = true;
                active = true;
                prevMouseX = 0;
                prevMouseY = 0;
            
            });

            document.addEventListener('mouseup', function () {
                isMouseDown = false;
                active = false;
                prevMouseX = 0;
                prevMouseY = 0;
            });

            oDiv.addEventListener('mousemove', function (ev) {
                if (isMouseDown && !isButtonClicked) {
                    var oEvent = window.event || ev;
                    var currentMouseX = oEvent.clientX;
                    var currentMouseY = oEvent.clientY;

                    if (prevMouseX !== 0 && prevMouseY !== 0) {
                        // 根据鼠标移动的方向更新旋转角度
                        mouseX = (currentMouseX - prevMouseX) / 1.5;
                        mouseY = (currentMouseY - prevMouseY) / 1.5;
                    }

                    prevMouseX = currentMouseX;
                    prevMouseY = currentMouseY;
                }
            });


            setInterval(update, 30);

        });
    </script>
</body>
</html>
