<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页界面</title>
    <link rel="stylesheet" href="./src/assets/css/base.css">
    <link rel="stylesheet" href="./src/assets/css/main.css" />

        <!--顶部-->
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="https://www.jq22.com/jquery/echarts-4.2.1.min.js"></script>
    <script src="./src/assets/js/base.js"></script>
    <script src="./src/assets/js/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<header class="header" id="header">
</header>

<div class="con left">
    <div class="div_any">
        <div class="div_any01_left">
            <div class="div_any_child">
                <div class="div_any_title"><img src="./src/assets/pic/title_1.png">新闻类型统计 </div>
                <p id="char1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="./src/assets/pic/title_2.png">各国新闻主体统计 </div>
                <p id="char2" class="p_chart"></p>
            </div>
        </div>
        
        <div class="div_any02 left ">
            <div class="div_any_child div_height">
                <div id="globeViz"></div>
            </div>
            <input class="slider" id="slider" type="range" min="0" max="800" step="1">  
        </div>
        <div class="div_any01_right">
            <div class="div_any_child">
                <div class="div_any_title"><img src="./src/assets/pic/title_4.png">玫瑰图 </div>
                <p id="char3" class="p_chart"></p>
                <!-- <div id="rose-chart" style="width: 100%; height: 100%;background-color: transparent;"></div> -->
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="./src/assets/pic/title_5.png">地区总体占比 </div>
                <div id="char4" class="p_chart">
                </div>
            </div>
        </div>
    </div>
</div>
 
<script type="module" src="./src/assets/js/app.js"></script>
<script type="module" src="/src/main.js"></script>
</body>
</html>
